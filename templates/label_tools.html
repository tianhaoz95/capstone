<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<body>
    <p>Test</p>
    <form method="post">
      <div class="row">
        <div class="col">
          <input type="text" name="doc_name" class="form-control" placeholder="Enter document name"/>
        </div>
        <div class="col">
          <input type="text" name="symbol_expr" class="form-control" placeholder="Enter symbol expression"/>
        </div>
        <div class="col">
          <button type="submit" name="btn_name" class="btn btn-primary fullbtn" value="search"/>
            Search
          </button>
        </div>
      </div>
    </form>

    <form>
      <button type="submit" name="btn_name" class="btn btn-primary fullbtn" value="modify"/>
        Save changes to overall json file
      </button>
      <button type="submit" name="btn_name" class="btn btn-primary fullbtn" value="modify"/>
        Save changes to separate json file
      </button>
    </form>

    <form method="post">
      {% for sentence in sentence_list %}
        <div class="card exprcard">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div>{{sentence.expr}}</div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Label</label>
                  <input type="text" name="{{sentence.sentence_idx}}" class="form-control" value="{{sentence.label}}" />
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </form>

    {% include "footer.html" %}

</body>
</html>
